<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock,Paper,Scissors-> [MINI-PROJECT]</title>
    <link rel="stylesheet" href="/CHAPTER-11-(MINI-PROJECT-ROCK,PAPER,SCISSORS)/style.css">
</head>
<body>
        <h1>Rock Paper Scissors</h1>
        <div class="choices">
            <div class="choice" id="rock">
                <img src="/CHAPTER-11-(MINI-PROJECT-ROCK,PAPER,SCISSORS)/images/rock.png">
            </div>
            <div class="choice" id="paper">
                <img src="/CHAPTER-11-(MINI-PROJECT-ROCK,PAPER,SCISSORS)/images/paper.png">
            </div>
            <div class="choice" id="scissors">
                <img src="/CHAPTER-11-(MINI-PROJECT-ROCK,PAPER,SCISSORS)/images/scissors.png">
            </div>
        </div>

        <div class="score-board">
            <div class="score">
                <p id="user-score">0</p>
                <p>YOU</p>
            </div>
            <div class="score">
                <p id="comp-score">0</p>
                <p>COMPUTER</p>
            </div>
        </div>

        <div class="msg-container">
            <p id="msg">PLAY YOUR MOVE</p>
        </div>
        <script src="/CHAPTER-11-(MINI-PROJECT-ROCK,PAPER,SCISSORS)/script.js"></script>
</body>
</html>
